<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista dos Funcionários</title>
    </h:head>
    <h:body>
        <h:form>
        <!--   <h:messages showDetail="true" showSummary="true" style="color: #00FF00;"/> -->
           
            <h:panelGrid columns="3">
                <f:facet name="header">
                    
                Registo de novo funcionario
                  
                </f:facet>
               <h:panelGrid columns="3">
                <h:outputLabel value="Nome"/>    
                <h:inputText id="nome" value="#{funcionarioMbean.funcionario.nome}" size="20" required="true" requiredMessage="O campo nome é obrigatório"/>
                <h:message for="nome"/>
                </h:panelGrid>
                
               <h:panelGrid columns="3">
                <h:outputLabel value="Sobrenome"/>    
                <h:inputText id="sobrenome" value="#{funcionarioMbean.funcionario.sobrenome}" size="20" required="true" requiredMessage="O campo sobrenome é obrigatório"/>
                <h:message for="sobrenome"/>
                </h:panelGrid>
                
               <h:panelGrid columns="3">
               <h:outputLabel value="Salario"/>    
                <h:inputText id="salario" value="#{funcionarioMbean.funcionario.salario}" size="20"> 
                 <f:convertNumber minFractionDigits="2"/>
                </h:inputText>
                <h:message for="salario"/>
                </h:panelGrid> 
                
               <h:panelGrid columns="3">
                <h:outputLabel value="Data de Nascimento"/>
                <h:inputText id="Data_Nascimento" value="#{funcionarioMbean.funcionario.dataNascimento}" required="true" requiredMessage="O campo data de nascimento é obrigatório" size="20">
                    
                    <f:convertDateTime dateStyle="medium" pattern="dd/MM/yyyy"/>
   
                </h:inputText>
               <h:message for="Data_Nascimento"/>
               </h:panelGrid>
                
                <h:outputLabel value="Departamento"/>
                <h:selectOneMenu value="#{funcionarioMbean.funcionario.departamento}">
                    <f:selectItem itemValue="contabilidade" itemLabel="Contabilidade"/>
                    <f:selectItem itemValue="informatica" itemLabel="Informatica"/>
                    <f:selectItem itemValue="saude" itemLabel="Saude"/>
                    <f:selectItem itemValue="transporte" itemLabel="Transporte"/>
                </h:selectOneMenu>
                
               
                
                <h:outputLabel value="Endereço"/> 
                
                <h:panelGroup>
                    
                    <h:panelGrid columns="4">
                   
                    <h:outputLabel value="Casa"/>    
                    <h:inputText value="#{funcionarioMbean.funcionario.casa}" size="20"/> 
                    
                    <h:outputLabel value="Rua"/>    
                    <h:inputText value="#{funcionarioMbean.funcionario.rua}" size="20"/>
                    
                    <h:outputLabel value="Bairro"/>    
                    <h:inputText value="#{funcionarioMbean.funcionario.bairro}" size="20"/>
                    
                    <h:outputLabel value="Municipio"/>    
                    <h:selectOneMenu value="#{funcionarioMbean.funcionario.municipio}">
                        <f:selectItem itemValue="viana" itemLabel="Viana"/>
                        <f:selectItem itemValue="luanda" itemLabel="Luanda"/>
                        <f:selectItem itemValue="cacuaco" itemLabel="Cacuaco"/>
                        <f:selectItem itemValue="belas" itemLabel="Belas"/>
                    </h:selectOneMenu>
                    
                    </h:panelGrid>
                </h:panelGroup>
               
            </h:panelGrid>
            
            <h:commandButton value="Guardar" action="#{funcionarioMbean.salvar}"/>
            
        </h:form>
        <h:dataTable value="#{funcionarioMbean.funcionarios}" var="funcionario">
            <f:facet name="header"> Lista dos Funcionarios</f:facet>
           
            <h:column>
                <f:facet name="header"> Nome</f:facet>
                #{funcionario.nome} 
            </h:column>
            
            <h:column>
                  <f:facet name="header"> Sobrenome</f:facet>
                #{funcionario.sobrenome} 
            </h:column>
            
            <h:column>
                  <f:facet name="header"> Departamento</f:facet>
                #{funcionario.departamento} 
            </h:column>
            
            <h:column>
                  <f:facet name="header"> Data de Nascimento</f:facet>
                #{funcionario.dataNascimento} 
            </h:column>
            
             <h:column>
                  <f:facet name="header"> Salário</f:facet>
                 
                #{funcionario.salario} 
            </h:column>
            
        </h:dataTable>
    </h:body>
</html>
